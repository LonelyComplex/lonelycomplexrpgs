<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="icon" type="image/png" href="indexicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* ===== Reset básico ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== Corpo da página ===== */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
            position: relative;
        }

        /* ===== Vídeos de fundo (AGORA UMA CLASSE) ===== */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* cobre toda a tela */
            opacity: 0; /* começa invisível */
            transition: opacity 0.5s ease-in-out;
            z-index: 0; /* atrás de tudo */
        }

        /* ===== Overlay escurecido ===== */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* leve escurecimento */
            opacity: 0; /* começa invisível junto com o vídeo */
            transition: opacity 0.5s ease-in-out;
            z-index: 0; /* fica sobre o vídeo, mas atrás do botão */
        }

        /* ===== Container dos Botões ===== */
        .button-container {
            position: relative;
            z-index: 1; /* acima do overlay e do vídeo */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaçamento entre os botões */
        }

        /* ===== Estilo Base para os Botões ===== */
        .botao {
            padding: 20px 40px;
            font-size: 2rem;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        /* ===== Botão Persona 3 ===== */
        #btn-p3 {
            font-family: Arial, sans-serif;
            background-color: #33333344;
        }

        #btn-p3:hover {
            background-color: #007bffb4; /* azul */
        }

        /* ===== Botão Legends of Legalya ===== */
        #btn-lofl {
            font-family: 'MedievalSharp', cursive;
            background-color: transparent;
            color: #d4c3a3;
            border: 2px solid #6b4f3a;
            font-size: 2.2rem;
        }

        #btn-lofl:hover {
            background-color: rgba(107, 79, 58, 0.4);
            color: #fdf5e3;
        }


        /* ===== Cabeçalho (Header) ===== */
        header {
            position: absolute;
            top: 10%;
            width: 100%;
            z-index: 2;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

    </style>
</head>
<body>

<header>Lista de Fichas</header>    

    <video id="background-p3" class="background-video" autoplay muted loop>
        <source src="p3aindex.mp4" type="video/mp4">
        Seu navegador não suporta vídeo em HTML5.
    </video>
    <video id="background-lofl" class="background-video" autoplay muted loop>
        <source src="loflindex.mp4" type="video/mp4">
        Seu navegador não suporta vídeo em HTML5.
    </video>

    <div class="overlay" id="overlay"></div>

    <div class="button-container">
        <button class="botao" id="btn-lofl">Legends of Legalya</button>
        <button class="botao" id="btn-p3">Persona 3 —Alpha—</button>
    </div>

    <script>
        // Elementos visuais
        const overlay = document.getElementById('overlay');
        const videoP3 = document.getElementById('background-p3');
        const videoLofl = document.getElementById('background-lofl');

        // Botões
        const btnLofl = document.getElementById('btn-lofl');
        const btnP3 = document.getElementById('btn-p3');

        // Lógica para o botão de Legends of Legalya
        btnLofl.addEventListener('mouseenter', () => {
            videoLofl.style.opacity = '1';
            overlay.style.opacity = '1';
        });
        btnLofl.addEventListener('mouseleave', () => {
            videoLofl.style.opacity = '0';
            overlay.style.opacity = '0';
        });

        // Lógica para o botão de Persona 3
        btnP3.addEventListener('mouseenter', () => {
            videoP3.style.opacity = '1';
            overlay.style.opacity = '1';
        });
        btnP3.addEventListener('mouseleave', () => {
            videoP3.style.opacity = '0';
            overlay.style.opacity = '0';
        });


        // Lógica dos cliques para navegar
        btnLofl.addEventListener('click', () => {
            window.location.href = 'loflficha.html'; 
        });

        btnP3.addEventListener('click', () => {
            window.location.href = 'fichap3a.html';
        });
    </script>
</body>
</html>
